<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/components/main/style.css">
    <link rel="stylesheet" href="/src/components/posts/posts.css">
</head>
<body>
<div class="container">
    <div class="sidebar-post">
        <div class="post-box">
            <img src="/src/assets/UI/posts_logo.png" alt="Logo post" class="posts-image">
        </div>

        <nav class="sidebar-nav">
            <h3>Navegação</h3>
            <ul>
                </ul>
        </nav>

        <button id="btn-abrir-form-post" class="bloco-botão">Inserir Post</button>
        <button id="fechar-postagens" class="bloco-botão" style="flex-direction: column;">Fechar</button>
    </div>

    <div class="post-container">
        </div>
</div>

<div id="overlay-inserir-post" class="overlay-post">
  <div class="form-post-container">
      <h2>Criar um Novo Post</h2>
      <form id="form-novo-post">
          <label for="post-usuario">Nome do Usuário:</label>
          <input type="text" id="post-usuario" name="usuario" required>

          <label for="post-titulo">Título do Post:</label>
          <input type="text" id="post-titulo" name="titulo" required>

          <label for="post-conteudo">Conteúdo (HTML permitido):</label>
          <textarea id="post-conteudo" name="conteudo" rows="6" required></textarea>

          <div class="form-botoes">
              <button type="submit" class="bloco-botão">Postar</button>
              <button type="button" id="btn-cancelar-post" class="bloco-botão">Cancelar</button>
          </div>
      </form>
  </div>
</div>

<script src="/src/components/posts/posts.js" defer></script>
</body>
</html>
